<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cohere AI Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2 class="chat-title">Jon-33 Chatbot</h2>
    </div>

    <div class="prompt-buttons">
        <button class="prompt-button" id="prompt-button-1"></button>
        <button class="prompt-button" id="prompt-button-2"></button>
        <button class="prompt-button" id="prompt-button-3"></button>
        <button class="prompt-button" id="prompt-button-4"></button>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
    </div>

    <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>

    <div class="chat-input">
        <input
                type="text"
                id="user-input"
                placeholder="Type your message here..."
                autocomplete="off"
        />
        <button id="send-button">Send</button>
        <button class="reset-chat" id="reset-chat">Reset</button>
    </div>
</div>

<!-- Modal for editing prompts -->
<div class="modal" id="prompt-modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title">Edit Prompt</h3>
        <input
                type="text"
                class="modal-input"
                id="modal-input"
                placeholder="Enter prompt text..."
        />
        <div class="modal-buttons">
            <button class="modal-button modal-cancel" id="modal-cancel">
                Cancel
            </button>
            <button class="modal-button modal-save" id="modal-save">Save</button>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
